<html lang="pt-br">
<head>
    <meta lang="pt-br" charset="UTF-8">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Formulario</title>
</head>
<br> <br> <br>
<body> <div class="container" style="background-color: lightskyblue;">


    <form method="post"  id="formu">

     <fieldset>
      <legend>Formulario de Registro:</legend>
      <br>
      <label for="nome">Nome:</label> &emsp;&emsp;
      <input type="text" id="nome" name="nome" value="">
      <br><br>
      <Label for="sobrenome"> Sobrenome: </Label>
      <input type="text" id="surname" name="Sobrenome" value=""> 
      <br><br>
 
      <label for="Email">E-mail:</label>
      <input type="text" id="mail" name="E-mail" value="" style="width: 500px;"> 
      <br> <br>
      <label for="idade">Idade:</label>
      <Input type="number" min="18" max="120" name="Idade"> </Input>
      <br><br>
      <input type="radio" id="sexo" name="sexo" value="Masculino">Masculino &emsp;
      <input type="radio" id="sexo2" name="sexo" value="Masculino">Feminino
      <br><br>
      <label  for="Arquivo" style="font-size:20px" >Foto</label>
      <input class="form-control"  type="file" id="formFile" accept="image/jpeg,png" style="width: auto;">
      <br> <br><br>
      <label for="paises">País:</label>

      <select class="form-select" size="3"  aria-label style="height: 150px; width: 200px;" >
        <option value="1">Argentina</option>
        <option value="2">Canadá</option>
        <option value="3">China</option>
        <option value="4">Estados Unidos</option>
        <option value="5">Brasil</option>
        <option value="6">Austrália</option>
        <option value="7">Cazaqustão</option>
        <option value="8">Perú</option>
        <option value="9">México</option>
        <option value="10">Japão</option>
        <option value="11">Rússia</option>
        <option value="12">Índia</option>
        <option value="13">França</option>
        <option value="14">Reino Unido</option>
        <option value="15">Irlanda</option>
      </select>
      <br><br>
      <label for="ling">Linguagens:</label>
      <select class="form-select" size="3" multiple aria-label style="height: 200px; width: 300px;" >

        <option value="1">Python</option>
        <option value="2">C#</option>
        <option value="3">Lua</option>
        <option value="4">JavaScript</option>
        <option value="5">Ruby</option>
        <option value="6">C++</option>
        <option value="7">Java</option>
        
      </select>
      (use CTRL para selecionar mais de uma)
        <br><br>
      <label for="atua">Atuação:</label>
      <br>
        <div>

          
        <input class="form-check-input" type="checkbox" value="" id="atuacao1">
      <label class="form-check-label" for="atuacao1"> Desenvolvimento WEB </label>
      &emsp;
      <input class="form-check-input" type="checkbox" value="" id="atuacao6">
      <label class="form-check-label" for="atuacao6"> Jogos </label>
      &emsp;&emsp;
      <input class="form-check-input" type="checkbox" value="" id="atuacao2">
      <label class="form-check-label" for="atuacao2">  Redes </label>
          <div><br>
      <input class="form-check-input" type="checkbox" value="" id="atuacao3">
      <label class="form-check-label" for="atuacao3"> banco de dados </label>
      &emsp;&emsp;&emsp;&emsp;
      <input class="form-check-input" type="checkbox" value="" id="atuacao4">
      <label class="form-check-label" for="atuacao4"> Software  </label>
      &emsp;
      <input class="form-check-input" type="checkbox" value="" id="atuacao5">
      <label class="form-check-label" for="atuacao5"> Segurança Digital </label>
    </div> 
  </div>



          <br><br><br>


      <input type="reset" value="Limpar tudo">&emsp;
      <button class="btn btn-primary" type="submit">Enviar</button>
      <br><br> 
      </fieldset>
    </form>
</body>
</html>
